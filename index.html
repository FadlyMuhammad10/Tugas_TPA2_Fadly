<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Check Your BMI</h1>
      <p>Enter your weight and height below to check your BMI results</p>
      <div>
        <label for="weight">Put your weight in here (KG)</label>
        <input type="number" id="weight" placeholder="example: 60" />

        <label for="height">And your height in here (CM)</label>
        <input type="number" id="height" placeholder="example: 167" />

        <button onclick="checkBmi()">Calculate BMI</button>
      </div>

      <div id="hasil"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
